# ==========================================
# Глобальная конфигурация cpro-autotest
# ==========================================

# Узел по умолчанию (если не передан аргумент --node)
default_node: "r"

# Настройки логирования
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  use_colors: true

# Конфигурация узлов Proxmox (Nodes)
# Каждый узел описывает параметры подключения и специфичные настройки (хранилище)
nodes:
  # Основной сервер (локальный/туннель)
  r:
    host: "10.33.33.15"
    user: "root"
    # Путь к приватному ключу для SSH авторизации
    key_path: "/home/bk/.ssh/id_ed25519_vm101"
    # Имя хранилища для временных дисков (tmpfs)
    storage: "ram"
    # Путь монтирования RAM-диска на хосте Proxmox
    storage_path: "/mnt/ram"
  
  # Второй сервер
  pve9:
    host: "10.33.33.2"
    user: "root"
    key_path: "/home/bk/.ssh/id_ed25519_vm101"
    storage: "ramdisk_stor"
    # Путь монтирования RAM-диска на хосте Proxmox
    storage_path: "/mnt/ramdisk_stor"

# Параметры развертывания ВМ по умолчанию
deploy:
  memory: 8192
  cpu: "host"
  agent: 1
  # Размер RAM-диска в гигабайтах (для tmpfs хранилища)
  ram_disk_size_gb: 50

